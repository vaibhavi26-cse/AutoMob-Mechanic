<body>
    <header>
        <a href="home.html">
            <h1>AutoMob-Mechanic</h1>
        </a>
        <p>
            <a href="home.html">Home</a> |
            <a href="services.html">Services</a> |

            <a href="mailto:contact@automob.co.in"> contact@automob.co.in</a> |
            999 999 9999
        </p>
    </header>
    <hr>
    <br>
    <main>
        <h2>
            Book Your Service
        </h2>

        <form action="appointment.html" method="get" autocomplete="off">
            <p>Name: <input type="text" placeholder="enter your name" pattern="^[A-Za-z]+ [A-Za-z]+$" required></p>
            <p>Email: <input type="email" placeholder="enter email" required></p>
            <p>Phone Number: <select name="code" required>
                    <option selected>--code--</option>
                    <option>+213</option>
                    <option>+91</option>
                    <option>+244</option>
                    <option>+61</option>
                </select> <input type="tel" placeholder="Phone number"  pattern="\d{10}" required></p>
            <p>Select service: <select required>
                    <option selected>preventive-maintenance</option>
                    <option>Body-repair service</option>
                    <option>Car-care-service</option>
                </select></p>
            <p>Car Make:<input list="make" placeholder="Select service" required>
                <datalist id="make">
                    <option value="Mahindra"></option>
                    <option value="Honda"></option>
                    <option value="Hyundai"></option>
                    <option value="Ford"></option>
                    <option value="Toyota"></option>
                    <option value="Nissan"></option>
                </datalist>
            </p>
            <p>Car model: <input type="text" required></p>
            <p>Fuel type: Petrol <input type="radio" name="petrol"> Diesel <input type="radio" name="diesel"> LPG <input
                    type="radio" name="LPG"> others<input type="radio" name="others">
            <p> Kilometers ran: <input type="number" required></p>
            <br>
            <button type="submit">Schedule an Appointment</a></button>
        </form>


    </main>
    <br><br><br><br>
